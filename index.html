<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavalnyGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9', // Sky blue
                600: '#0284c7',
                700: '#0369a1',
                900: '#0c4a6e',
                red: '#ef4444', // Accent red
              }
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'bounce-slow': 'bounce 3s infinite',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }

      /* Markdown Content Styles */
      .markdown-content p { margin-bottom: 0.75em; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content strong { font-weight: 700; color: inherit; }
      .markdown-content em { font-style: italic; }
      
      /* Table Styles */
      .markdown-content table { 
        width: 100%; 
        border-collapse: collapse; 
        margin: 1em 0; 
        font-size: 0.9em;
      }
      .markdown-content th { 
        background-color: rgba(0,0,0,0.05); 
        font-weight: 600; 
        text-align: left; 
        padding: 8px; 
        border: 1px solid rgba(128,128,128,0.3); 
      }
      .dark .markdown-content th { background-color: rgba(255,255,255,0.1); }
      .markdown-content td { 
        padding: 8px; 
        border: 1px solid rgba(128,128,128,0.3); 
      }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content blockquote { 
        border-left: 4px solid #ccc; 
        padding-left: 1em; 
        font-style: italic; 
        margin: 1em 0;
      }
      .markdown-content code {
        background-color: rgba(128,128,128,0.2);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.9em;
      }
      .markdown-content pre {
        background-color: rgba(0,0,0,0.8);
        color: #fff;
        padding: 1em;
        border-radius: 8px;
        overflow-x: auto;
        margin: 1em 0;
      }
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://esm.sh/react-markdown@9?bundle",
    "remark-gfm": "https://esm.sh/remark-gfm@4?bundle"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
